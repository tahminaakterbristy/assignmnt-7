<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Shop</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
  <!-- bootstrap custom style sheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/4436735ad7.js" crossorigin="anonymous"></script>
</head>


<body>
  <header></header>
  <main class="main">
    <div class="search-field">
      <div class="input-group mb-3 mt-3 w-50 mx-auto">
        <input type="text" class="form-control p-3" placeholder="Search something here.."
          aria-label="Recipient's username" aria-describedby="basic-addon2">
        <button class="btn btn-warning px-4" id="basic-addon2">Search</button>
      </div>
    </div>
    <div class="row">
      <!-- All product part -->

      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="">
        </div>
      </div>
      <!-- cart section -->

      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td class="fw-bold"><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td class="fw-bold">$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td class="fw-bold">$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td class="fw-bold">$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th class="fw-bold" scope="row">Total</th>
                <td class="fw-bold" colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-dark text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
